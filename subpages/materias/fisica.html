<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación - Física</title>
    <link rel="stylesheet" href="../../styles.css">
	<script src="../../script.js"></script>
</head>
<body>
	<header>
		<nav id="navbar">
			<img src="../../images/navbar.png" alt="logo de dream team" id="navbar-logo">
			<a href="../cuenta/cuenta.html" class="navbar-link">Mi cuenta</a>
			<a href="../../index.html" class="navbar-link">Volver atrás</a>
		</nav>
	</header>
	<main class="seccion">
		<div id="doc-enc">
			<h2 class="titulo">Física</h2>
			<h3>La materia de la lógica</h3>

		</div>
		<div id="doc-content">
			<div>
				<p>En este apartado encontrarás nuestro material gratuito para aprender física, contesta el siguiente cuestionario para ayudarnos a brindarte contenido</p>
			</div>
			<div id="registro">
				<form action="">
					<label for="1"><input type="radio" name="1" required> Soy nuevo en física</label>
					<label for="2"><input type="radio" name="2" required> Sé mecánica clásica</label>
					<label for="3"><input type="radio" name="3" required> Sé mecánica relativista</label>
					<label for="4"><input type="radio" name="4" required> Sé mecánica clásica</label>
					<label for="edad">
						<input type="text" placeholder="Ingresa tu edad" name="edad" id="ed" required>
					</label>
					<label for="submit">
						<input type="button" value="Siguiente" name="submit" id="sub" onclick="steps()">
					</label>
				</form>
			</div>
			<div>
				<p>¡Introducción a la física!</p>
				<p id="vid-sub">De: Dream Team</p>
			</div>
		</div>
		<footer>
			<p id="progress-enc">Paso 0 de 3</p>
			<div id="bar">
				<div id="progress" class=""></div>
			</div>
			<p id="progress-foot">¡Vamos comenzando!</p>
		</footer>
	</main>
</body>
